    <script>
        $(document).ready(function(){
            $('#name').text(data['profile']['name']);
            $('#short_name').text(data['profile']['short_name']);
            $('#about_myself').text(data['profile']['about_myself']);
            $('#about_myself_simple').text(data['profile']['about_yourself_simple']);
            $('#linkedin').attr("href", data['profile']['linkedin_link']);
            $('#profile_image').attr("src", data['profile']['profile_image']);
            $('#resume').attr("href", data['profile']['resume_link']);

            var software_skill, personal_skill, language, education, award;

            $.each(data['ability'], function(index,jsonObject){
                software_skill = 
                `<div class="progress w-100 mb-4">
                    <div class="progress-bar" role="progressbar" aria-valuenow="${jsonObject["ability_value"]}" aria-valuemin="0" aria-valuemax="100">${jsonObject["ability_name"]}</div>
                </div>`;
                $('#software_skill').append(software_skill);
            });

            $.each(data['personal_skill'], function(index,jsonObject){
                personal_skill = 
                `<div class="progress w-100 mb-4">
                    <div class="progress-bar" role="progressbar" aria-valuenow="${jsonObject["ability_value"]}" aria-valuemin="0" aria-valuemax="100">${jsonObject["ability_name"]}</div>
                </div>`;
                $('#personal_skill').append(personal_skill);
            });

            $.each(data['language'], function(index,jsonObject){
                language = 
                `
                <a><b>${jsonObject["language_name"]}</a>
                <div class="progress w-100 mb-4">
                    <div class="progress-bar" role="progressbar" aria-valuenow="${jsonObject["language_value"]}" aria-valuemin="0" aria-valuemax="100">Overall</div>
                </div>
                <div class="progress w-100 mb-4">
                    <div class="progress-bar" role="progressbar" aria-valuenow="${jsonObject["language_speak"]}" aria-valuemin="0" aria-valuemax="100">Speaking</div>
                </div>
                <div class="progress w-100 mb-4">
                    <div class="progress-bar" role="progressbar" aria-valuenow="${jsonObject["language_writing"]}" aria-valuemin="0" aria-valuemax="100">Writing</div>
                </div>
                <div class="progress w-100 mb-4">
                    <div class="progress-bar" role="progressbar" aria-valuenow="${jsonObject["language_read"]}" aria-valuemin="0" aria-valuemax="100">Reading</div>
                </div>
                `;
                $('#language').append(language);
            });

            $.each(data['education'], function(index,jsonObject){
                education = 
                `<div class="centre">
                    <h3 class="mb-4 bg-white font-weight-bold">${jsonObject["edu_company"]}</h3>
                            <div class="d-flex mb-3">
                                <small class="mr-2 text-muted"><i class="fa fa-calendar-alt"></i> ${jsonObject["edu_date"]}</small>
                                <small class="mr-2 text-muted"><i class="fa fa-folder"></i> ${jsonObject["edu_position"]}</small>
                                <small class="mr-2 text-muted"><i class="fa fa-map-marker-alt"></i> ${jsonObject["edu_place"]}</small>
                            </div>
                            <p>
                                ${jsonObject["edu_status"]}
                            </p>
                </div>`;
                $('#education').append(education);
            });

            $.each(data['award'], function(index,jsonObject){
                award = 
                `<div class="centre">
                    <h5 class="mb-4">${jsonObject["award_title"]}</h5>
                        <p>
                            <i class="fa fa-calendar-alt"></i>
                            ${jsonObject["award_year"]}
                        </p>
                </div>`;
                $('#award').append(award);
            });
        });
    </script>
